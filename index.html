<!DOCTYPE html>

<html>

  <head>
    <title>Backbone Contact List</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>

    <div class="container">
      <h1>Contact List</h1>

      <div class="contact-list">

        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Gender</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>

      </div>

    </div>

    <script type="text/html" id="row-template">
      <td><%= firstName %></td>
      <td><%= lastName %></td>
      <td><%= email %></td>
      <td><%= gender %></td>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

    <script src="contact-item.js" type="text/javascript"></script>
    <script src="contact-collection.js" type="text/javascript"></script>
    <script src="contact-item-view.js" type="text/javascript"></script>
    <script src="contact-collection-view.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>

</html>
